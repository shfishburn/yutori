<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Yutori Labs - Building cutting-edge solutions for complex problems"
    />
    <title>Yutori Labs - Development Projects</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS (optional: used for layout utilities) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex items-center justify-center h-16">
          <!-- Logo Container: flexbox centers the image responsively -->
          <div class="logo-container">
            <img
              src="assets/logo_400px_wide.png"
              alt="Yutori Labs"
              class="logo"
            />
          </div>
        </div>
      </div>
    </nav>

    <!-- Hero Section (no button per requirements) -->
    <section class="hero-section">
      <div class="max-w-7xl mx-auto text-center px-4">
        <h1 class="hero-title">Yutori Labs</h1>
        <p class="hero-subtitle">
          Building cutting-edge solutions for complex problems
        </p>
      </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="projects-section">
      <div class="max-w-7xl mx-auto px-4">
        <h2 class="section-title">Projects</h2>
        <div class="projects-grid">
          <!-- Project Card 1 -->
          <div class="project-card">
            <h3 class="project-title">Health Span Protocol</h3>
            <p class="project-description">
              Short description goes here.
            </p>
            <a href="#" class="project-button">View Project</a>
          </div>
          <!-- Project Card 2 -->
          <div class="project-card">
            <h3 class="project-title">Body Composition Calculator</h3>
            <p class="project-description">
              Short description goes here.
            </p>
            <a href="#" class="project-button">View Project</a>
          </div>
          <!-- Additional project cards can be added here -->
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer-section">
      <div class="max-w-7xl mx-auto text-center px-4">
        <p>&copy; 2025 Yutori Labs. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
