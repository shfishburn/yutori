<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Yutori Labs - Building cutting-edge solutions for complex problems">
    <title>Yutori Labs - Development Projects</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="sticky top-0 z-50 bg-white shadow">
        <div class="max-w-7xl mx-auto px-2">
            <div class="flex justify-center items-center h-12">
                <div class="logo-container">
                    <img src="assets/logo_400px_wide.png" alt="Yutori Labs" class="nav-logo">
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section py-24">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h1 class="text-4xl md:text-6xl font-bold text-white mb-6 animate-in">
                    Yutori Labs
                </h1>
                <p class="text-xl text-white/90 mb-8 animate-in" style="animation-delay: 0.2s">
                    Building cutting-edge solutions for complex problems
                </p>
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="py-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-3xl font-bold text-center mb-12">Projects</h2>
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Project Card 1 -->
                <div class="project-card">
                    <h3 class="text-xl font-semibold mb-2">Health Span Protocol</h3>
                    <p class="text-gray-600 mb-4">Write a very short description here.</p>
                    <a href="#" class="button">View Project</a>
                </div>

                <!-- Project Card 2 -->
                <div class="project-card">
                    <h3 class="text-xl font-semibold mb-2">Body Composition Calculator</h3>
                    <p class="text-gray-600 mb-4">Write a very short description</p>
                    <a href="#" class="button">View Project</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-8 bg-gray-900 text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <p>&copy; 2025 Yutori Labs. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
