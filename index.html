<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <meta name="description" content="Yutori Labs - Building cutting-edge solutions for complex problems" />
    <title>Yutori Labs - Development Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" />
    <style>
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      :root {
        --primary-color: #cd6e44;
        --secondary-color: #e6a954;
        --text-color: #1f2937;
        --light-text: #6b7280;
        --background: #f9fafb;
        --card-bg: #ffffff;
        --hover-color: #b85e3a;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        color: var(--text-color);
        background: var(--background);
        line-height: 1.6;
        letter-spacing: -0.011em;
      }

      /* Navigation & Logo */
      .nav-wrapper {
        background: var(--card-bg);
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        padding: 1rem;
      }

      .logo-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        padding: 0 1rem;
      }

      .logo {
        max-width: 160px;
        height: auto;
      }

      /* Hero Section */
      .hero-section {
        background: linear-gradient(100deg, var(--primary-color), var(--secondary-color));
        color: #fff;
        padding: 4rem 1rem;
      }

      .hero-content {
        max-width: 800px;
        margin: 0 auto;
        text-align: left;
      }

      .hero-title {
        font-size: 3.5rem;
        font-weight: 700;
        line-height: 1.1;
        margin-bottom: 1rem;
        letter-spacing: -0.03em;
      }

      .hero-subtitle {
        font-size: 1.25rem;
        font-weight: 300;
        max-width: 600px;
        opacity: 0.9;
      }

      /* Projects Section */
      .projects-section {
        padding: 4rem 1rem;
      }

      .section-wrapper {
        max-width: 1200px;
        margin: 0 auto;
      }

      .section-title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 3rem;
        letter-spacing: -0.02em;
      }

      .projects-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 2rem;
      }

      .project-card {
        background: var(--card-bg);
        border: 1px solid rgba(0, 0, 0, 0.08);
        border-radius: 1rem;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .project-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 40px -20px rgba(0, 0, 0, 0.15);
        border-color: rgba(0, 0, 0, 0.12);
      }

      .project-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
        letter-spacing: -0.02em;
      }

      .project-description {
        flex-grow: 1;
        margin-bottom: 1.5rem;
        color: var(--light-text);
        font-size: 1.rem;
        line-height: 1.6;
      }

      .project-button {
        display: inline-block;
        background: var(--primary-color);
        color: #fff;
        padding: 0.875rem 1.5rem;
        border-radius: 0.75rem;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.2s ease;
        text-align: center;
      }

      .project-button:hover {
        background: var(--hover-color);
        transform: translateY(-1px);
      }

      /* Footer */
      .footer-section {
        background: #1f2937;
        color: #fff;
        padding: 2rem 1rem;
      }

      .footer-content {
        max-width: 1200px;
        margin: 0 auto;
        opacity: 0.8;
        font-size: 0.9375rem;
      }

      /* Responsive Adjustments */
      @media (max-width: 768px) {
        .hero-title {
          font-size: 2.5rem;
        }

        .hero-subtitle {
          font-size: 1.125rem;
        }

        .section-title {
          font-size: 1.75rem;
          text-align: center;
        }

        .project-card {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <div class="logo-container">
          <img src="assets/logo_400px_wide.png" alt="Yutori Labs" class="logo" />
        </div>
      </div>
    </nav>

    <section class="hero-section">
      <div class="hero-content">
        <h1 class="hero-title">R&D</h1>
        <p class="hero-subtitle">
          Building cutting-edge solutions for complex problems
        </p>
      </div>
    </section>

    <section id="projects" class="projects-section">
      <div class="section-wrapper">
        <h2 class="section-title">Projects</h2>
        <div class="projects-grid">
          <div class="project-card">
            <h3 class="project-title">Health Span Protocol</h3>
            <p class="project-description">
              Short description goes here.
            </p>
            <a href="#" class="project-button">View Project</a>
          </div>
          
          <div class="project-card">
            <h3 class="project-title">Body Composition Calculator</h3>
            <p class="project-description">
              Short description goes here.
            </p>
            <a href="#" class="project-button">View Project</a>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer-section">
      <div class="footer-content">
        <p>&copy; 2025 Yutori Labs. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
