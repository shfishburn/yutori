<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Responsive viewport and description -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <meta name="description" content="Yutori Labs - JSON Editor" />
    <title>Yutori Labs - JSON Editor</title>
    <!-- Preconnect and load Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Global styles -->
    <link rel="stylesheet" href="../styles.css" />
    <!-- Editor-specific styles -->
    <link rel="stylesheet" href="editor.css" />

    <script src="/components/navigation.js"></script>
  </head>
  <body>
    <div id="nav-placeholder"></div>



    <!-- Hero Section (left-aligned) -->
    <section class="hero-section py-10">
      <div class="container mx-auto">
        <div class="hero-content">
           <h1 class="hero-title text-4xl font-bold text-left">JSON File Manager</h1>
           <p class="hero-subtitle mt-4 text-lg text-left">Manage your JSON data with ease.</p>          
        </div>
      </div>
    </section>

    <!-- JSON Manager Section -->
    <section id="json-manager" class="projects-section">
      <div class="container">
        <h2 class="section-title">
          JSON File Manager
        </h2>
        <p>Click the <strong>Open JSON</strong> button to load a JSON array from your file system. Ensure your file is properly formatted.</p>
        <!-- Controls: sticky header with buttons -->
        <div id="controls" class="controls">
          <button id="openFileBtn" class="btn">Open JSON</button>
          <button id="saveFileBtn" class="btn" disabled>Save JSON</button>
          <button id="addItemBtn" class="btn" disabled>Add Object</button>
        </div>
        <!-- Data container -->
        <div id="dataContainer" class="data-container"></div>
      </div>
    </section>

    <!-- Modal Container -->
    <div
      id="modalContainer"
      class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center overflow-y-auto hidden"
    >
      <div
        id="modalContent"
        class="bg-white p-1 rounded shadow-lg w-full max-w-md sm:max-w-lg md:w-1/2 my-2"
      >
        <!-- Modal content is injected by editor.js -->
      </div>
    </div>

    <!-- Loading Indicator -->
    <div
      id="loadingIndicator"
      class="fixed inset-0 flex items-center justify-center bg-gray-200 bg-opacity-75 hidden"
    >
      <svg
        class="animate-spin h-10 w-10 text-gray-600"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
      >
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
        ></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8v8H4z"
        ></path>
      </svg>
    </div>


    <!-- Footer Section -->
    <div id="footer-placeholder"></div>
  

    <!-- CRUD JSON Manager JavaScript -->
    <script src="editor.js"></script>
    <!-- External Navigation Toggle Script -->
    <script src="/nav.js"></script>
  </body>
</html>
